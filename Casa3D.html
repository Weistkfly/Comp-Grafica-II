<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/OrbitControl.js"></script>
		<script>
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry(8, 10, 15);
			const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//material.wireframe = true;
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );
			cube.position.x = 3.4;

			//Floor
			const texture = new THREE.TextureLoader().load('grama.jpg');
			texture.wrapS = THREE.RepeatWrapping;
			texture.wrapT = THREE.RepeatWrapping;
			//Repeats 4 times the texture in width and height
			texture.repeat.set(4, 4);

			const planeGeometry = new THREE.PlaneGeometry(15, 15);
			const planeMaterial = new THREE.MeshBasicMaterial({map:texture, side:THREE.DoubleSide});
			const plane = new THREE.Mesh(planeGeometry, planeMaterial);
			scene.add(plane);
			plane.rotation.x = Math.PI/2;
			plane.position.y = -5.1;

			//Door
			const doorGeometry = new THREE.PlaneGeometry(3,5);
			const doorMaterial = new THREE.MeshBasicMaterial({color: 0xff00ff, side: THREE.DoubleSide});
			const door = new THREE.Mesh(doorGeometry, doorMaterial);
			scene.add(door);
			door.rotation.y = Math.PI/2;
			door.position.y = -2.5;
			door.position.x = -1;

			//Left window
			const leftWindowGeometry = new THREE.PlaneGeometry(3, 3);
			const leftWindowMaterial = new THREE.MeshBasicMaterial({color: 0xff00ff, side: THREE.DoubleSide});
			const leftWindow = new THREE.Mesh(leftWindowGeometry, leftWindowMaterial);
			scene.add(leftWindow);
			leftWindow.rotation.y = Math.PI/2;
			leftWindow.position.y = 2.5;
			leftWindow.position.x = -1;
			leftWindow.position.z = -5;

			//Right window
			const rightWindowGeometry = new THREE.PlaneGeometry(3, 3);
			const rightWindowMaterial = new THREE.MeshBasicMaterial({color: 0xff00ff, side: THREE.DoubleSide});
			const rightWindow = new THREE.Mesh(rightWindowGeometry, rightWindowMaterial);
			scene.add(rightWindow);
			rightWindow.rotation.y = Math.PI/2;
			rightWindow.position.y = 2.5;
			rightWindow.position.x = -1;
			rightWindow.position.z = 5;

			//Roof
			const roofGeometry = new THREE.CylinderGeometry( 1, 11, 5, 4 );
			const roofMaterial = new THREE.MeshBasicMaterial( {color: 0xffff00} );
			const roof = new THREE.Mesh( roofGeometry, roofMaterial );
			scene.add( roof );
			roof.position.y = 7.5;
			roof.position.x = 3.5;
			roof.rotation.y = Math.PI/1.35;

			camera.position.z = 20;
            let orbitControl = new THREE.OrbitControls( camera, renderer.domElement );

			function animate() {
				requestAnimationFrame( animate );
                orbitControl.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
