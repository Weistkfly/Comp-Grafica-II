<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/OrbitControl.js"></script>
		<script>

			const legWidth = 0.2;
			const legdepth = legWidth;
			const legHeight = 0.1;
			const positionZ = -1.5;

			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xffffff );
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//Front right hoof
			const hoof1 = new THREE.BoxGeometry(legWidth, legHeight, legWidth);
			const hoof1Material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
			const frHoof = new THREE.Mesh( hoof1, hoof1Material );
			scene.add( frHoof );

			//Front left hoof
			const flHoof = new THREE.Mesh( hoof1, hoof1Material );
			scene.add( flHoof );
			flHoof.position.x = -1;

			//Back right hoof
			const brHoof = new THREE.Mesh( hoof1, hoof1Material );
			scene.add( brHoof );
			brHoof.position.z = positionZ;

			//Back left hoof
			const blHoof = new THREE.Mesh( hoof1, hoof1Material );
			scene.add( blHoof );
			blHoof.position.x = -1;
			blHoof.position.z = positionZ;

			//Front right cannon bone
			const cannonBoneLength = legHeight * 3;
			const cannonBone = new THREE.BoxGeometry(legWidth, cannonBoneLength, legWidth);
			const CannonBoneMaterial = new THREE.MeshBasicMaterial( { color: '#808080' } );
			const frCannonBone = new THREE.Mesh( cannonBone, CannonBoneMaterial );
			scene.add( frCannonBone );
			frCannonBone.position.y = legHeight * 2;

			//Front left cannon bone
			const flCannonBone = new THREE.Mesh( cannonBone, CannonBoneMaterial );
			scene.add( flCannonBone );
			flCannonBone.position.y = legHeight * 2;
			flCannonBone.position.x = -1;

			//Back right cannon bone
			const brCannonBone = new THREE.Mesh( cannonBone, CannonBoneMaterial );
			scene.add( brCannonBone );
			brCannonBone.position.y = legHeight * 2;
			brCannonBone.position.x = -1;
			brCannonBone.position.z = positionZ;

			//Back left cannon bone
			const blCannonBone = new THREE.Mesh( cannonBone, CannonBoneMaterial );
			scene.add( blCannonBone );
			blCannonBone.position.y = legHeight * 2;
			blCannonBone.position.z = positionZ;

			//Front right forearm
			const forearmHeight = legHeight * 4;
			const zebraTexture = new THREE.TextureLoader().load('Zebra.jpg');
			zebraTexture.wrapS = THREE.RepeatWrapping;
			zebraTexture.wrapT = THREE.RepeatWrapping;
			zebraTexture.repeat.set(1, 1);
			const forearm = new THREE.BoxGeometry(legWidth, forearmHeight, legWidth);
			const forearmMaterial = new THREE.MeshBasicMaterial( { map: zebraTexture } );
			const frForearm = new THREE.Mesh( forearm, forearmMaterial );
			scene.add( frForearm );
			frForearm.position.y = legHeight * 5.5;

			//Front left forearm
			const flForearm = new THREE.Mesh( forearm, forearmMaterial );
			scene.add( flForearm );
			flForearm.position.y = legHeight * 5.5;
			flForearm.position.x = -1;

			//Back left forearm
			const blForearm = new THREE.Mesh( forearm, forearmMaterial );
			scene.add( blForearm );
			blForearm.position.y = legHeight * 5.5;
			blForearm.position.z = positionZ;
			blForearm.position.x = -1;

			//Back left forearm
			const brForearm = new THREE.Mesh( forearm, forearmMaterial );
			scene.add( brForearm );
			brForearm.position.y = legHeight * 5.5;
			brForearm.position.z = positionZ;

			//Body
			const bodyHeight = forearmHeight * 1.5;
			const bodyForm = new THREE.BoxGeometry(1.2, bodyHeight, 1.7);
			const bodyMaterial = new THREE.MeshBasicMaterial( { map: zebraTexture } );
			const body = new THREE.Mesh(bodyForm, bodyMaterial);
			scene.add(body);
			body.position.y = bodyHeight * 1.75;
			body.position.x = -0.5;
			body.position.z = -0.75;

			//Neck
			const neckForm = new THREE.CylinderGeometry(0.2, 0.5, 1.1, 15, 5);
			const neckMaterial = new THREE.MeshBasicMaterial({map: zebraTexture});
			const neck = new THREE.Mesh(neckForm, neckMaterial);
			scene.add(neck);
			neck.rotation.x = Math.PI * 0.2;
			neck.position.y = bodyHeight * 2.5;
			neck.position.x = -0.5;


			const planeGeometry = new THREE.PlaneGeometry(10, 10);
			const planeMaterial = new THREE.MeshPhongMaterial({color: '#87CEEB', side:THREE.DoubleSide});
			const plane = new THREE.Mesh(planeGeometry, planeMaterial);
			//plane.castShadow = true;
			plane.receiveShadow = true;
			scene.add(plane);
			plane.rotation.x = Math.PI/2;
			plane.position.y = -0.1;

			camera.position.z = 2;
			camera.position.y = 3;
            let orbitControl = new THREE.OrbitControls( camera, renderer.domElement );
			
			const ambientLighting = new THREE.AmbientLight();
			scene.add(ambientLighting);

			const spotLighting = new THREE.SpotLight(0xffffff, 3, 4);
			spotLighting.castShadow = true;
			scene.add(spotLighting);

			function animate() {
				requestAnimationFrame( animate );
                orbitControl.update();
				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
